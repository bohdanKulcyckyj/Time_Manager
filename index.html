<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Time Coach</title>
</head>
<body>
    <div class="header">
        <h1>Time Manager</h1>
        <button class="hide" id="to-main">
            <i class="fas fa-arrow-alt-circle-left"></i>Back
        </button>
        <button id="stats-button">
            <i class="fas fa-database"></i>Stats
        </button>
        <button id="remove-all-data">
            <i class="fas fa-times-circle"></i>Reset All
        </button>
    </div>
    <div class="container">
        <div id="add-activity">
            <input type="text" placeholder="Add activity" id="input-activity" />
            <i class="fas fa-plus-square" id="add-button"></i>
        </div>
        <div id="activity-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
